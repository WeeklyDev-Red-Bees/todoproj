<section class="main">
  <div class="container">
	<div class="row">
	  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-3">
		<div class="content">
		  <signup (onSignup)="signIn($event)"></signup>
		  <login></login>
		</div>
		<!--<task-list></task-list>-->
		<ul class="task-list">
		  <li *ngFor="let task of tasks let idx=index"
			[task]="task" [idx]="idx"
			(onClick)="setChecked($event)"></li>
		</ul>
	  </div>
	</div>
  </div>
</section>
