<div class="row">
  <div class="col-lg-12">
    <div class="jumbotron">
      <h1>Hello {{ name }}</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input [(ngModel)]="tempName" type="text" class="form-control" placeholder="Your name...">
      <span class="input-group-btn">
        <button (click)="changeName()" class="btn btn-primary" type="button">Set Name</button>
      </span>
    </div>
  </div>
</div>
