<div class="task clearfix {{ task.color }}">
  <div class="check">
    <div class="abc-checkbox abc-checkbox-circle">
      <input type="checkbox" [value]="task.completed" (click)="checkClick()">
      <label></label>
    </div>
  </div>
  <div class="info">
    <div class="title">
      {{ task.title }}
    </div>
    <div class="desc">
      <p>{{ task.desc }}</p>
	  <div class="ui-panel">
	    <i class="icon-star red"></i> <i class="icon-star orange"></i> <i class="icon-star yellow"></i> <i class="icon-star green"></i> <i class="icon-star blue"></i> <i class="icon-star purple"></i><i class="icon-trash"></i>
		</div>
    </div>
  </div>
</div>
