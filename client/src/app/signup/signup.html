<div class="signup">
  <h2>Sign up:</h2>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="pass" name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group" *ngIf="signUpMode">
      <label for="password-confirm">Confirm Password</label>
      <input [(ngModel)]="passConfirm" name="password-confirm" type="password" class="form-control" id="password-confirm" placeholder="Confirm Password">
    </div>
    <button *ngIf="!signUpMode" type="button" class="btn submit" [disabled]="!canSubmit" (click)="signIn()">Login</button>
    <button *ngIf="signUpMode" type="button" class="btn submit" [disabled]="!canSubmit" (click)="signUp()">Signup</button>
    <button *ngIf="signUpMode" type="button" class="btn cancel pull-right" (click)="cancelSignUp()">Cancel</button>
  </form>
</div>
