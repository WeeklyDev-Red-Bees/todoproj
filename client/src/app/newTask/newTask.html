<button style="margin-left: 40%; margin-bottom: 3%" class="btn submit" type="button" (click)="newTaskModal.open('sm')">New Task</button>

<modal #newTaskModal [keyboard]="true" [backdrop]="true" (onClose)="saveTask()">
  <modal-header [show-close]="true">
    <h4 class="modal-title">New Task</h4>
  </modal-header>
  <modal-body>
    <form >
      <div class="form-group">
        <label for="title">Task Name</label>
        <input [(ngModel)]="title" name="title" type="text" class="form-control" id="title" placeholder="Buy milk">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input [(ngModel)]="desc" name="desc" type="text" class="form-control" id="desc" placeholder="I have to buy milk before sunday.">
      </div>
    </form>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn cancel" data-dismiss="modal" (click)="newTaskModal.dismiss()">Cancel</button>
    <button [disabled]="!canSubmit" type="button" class="btn submit" (click)="newTaskModal.close()">Create New Task</button>
  </modal-footer>
</modal>
