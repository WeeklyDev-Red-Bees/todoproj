<button style="margin-left: 40%" class="btn submit" type="button" (click)="newTaskModal.open('sm')">New Task</button>

<modal #newTaskModal [keyboard]="true" [backdrop]="true" (onClose)="saveTask()">
  <modal-header [show-close]="true">
    <h4 class="modal-title">New Task</h4>
  </modal-header>
  <modal-body>
    <form >
      <div class="form-group">
        <label for="task">Task Name</label>
        <input name="task" type="text" class="form-control" id="task" placeholder="Buy milk">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input name="description" type="text" class="form-control" id="desc" placeholder="I have to buy milk before sunday.">
      </div>
      <div class="form-group">
        <label for="color">Colors</label>
        <input name="color" type="text" class="form-control" id="color" placeholder="blue, yellow, red, green">
      </div>
    </form>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn cancel" data-dismiss="modal" (click)="newTaskModal.dismiss()">Cancel</button>
    <button type="button" class="btn submit" (click)="newTaskModal.close()">Create New Task</button>
  </modal-footer>
</modal>
